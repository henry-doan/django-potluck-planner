{% extends 'planner/base.html' %}

{% block body %}
<div class="ui container">
  <div class="ui middle aligned center aligned grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
      <h2 class="ui red image header">
        <img src="../../../pictures/logo.png" class="image">
        <br />
        <div class="content">
          Login
        </div>
      </h2>
      <div class="ui stacked segment inverted">
        <form method="POST" class="ui large form">
          {% csrf_token %}
          {% for field in form %}
            <div class="field">
              {{ field.name }}
              {{ field }}
            </div>
            <br />
          {% endfor %}
          <button type="submit" class="ui inverted red basic button">Login</button>
        </form>
      </div>
      <div class="ui message">
        Not a member? 
        <br />
        <a href="{% url 'register' %}">Sign Up</a>
      </div>
    </div>
    <div class="four wide column"></div>
  </div>
</div>
{%  endblock %}
