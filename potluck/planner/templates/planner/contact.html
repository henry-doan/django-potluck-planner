{% extends 'planner/base.html' %}

{% block body %}
  <div class="ui container">
    <div class="ui middle aligned center aligned grid">
      <div class="four wide column"></div>
      <div class="eight wide column">
        <h2 class="ui red image header">
          <img src="../../../pictures/logo.png" class="image">
          <br />
          <div class="content">
            Contact US
          </div>
        </h2>
        <div class="ui stacked segment inverted">
          <form method="POST" class="ui large form">
            {% csrf_token %}
              <div class="field">
                {{ field.name }}
                {{ field }}
              </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user circle icon"></i>
                <input type="text" name="name" placeholder="Your Name">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="envelope outline icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui input">
                <textarea type="text" name="msg" placeholder="Message"></textarea>
              </div>
            </div>
            <button type="submit" class="ui inverted red basic button">Send</button>
          </form>
        </div>
      </div>
      <div class="four wide column"></div>
    </div>
  </div>
{%  endblock %}
